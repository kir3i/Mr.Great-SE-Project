<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>미스터 뚝배기!</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom_coloring.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="row justify-content-center p-5">
                    <img src="img/logo.png" class="img-fluid" alt="미스터 뚝배기">
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-9">
                        <div class="p-5">
                            <form class="user" id="loginForm" method="GET" onsubmit="login_btn_event_listener()">
                                <div class="form-group">
                                    <input type="id" class="form-control form-control-user"
                                        id="inputId" placeholder="아이디를 입력하세요.">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                        id="inputPassword" placeholder="비밀번호를 입력하세요.">
                                </div>
                                <button type="submit" id="login" class="btn my-primary btn-user btn-block">
                                    로그인
                                </button>
                                <a href="register" id="signup" class="btn my-primary btn-user btn-block">
                                    회원 가입
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- control cookies -->
    <script src="js/cookie.js"></script>

    <script>
        function login_btn_event_listener() {
            let id = document.getElementById("inputId").value;
            let pw = document.getElementById("inputPassword").value;
            fetch('/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id, pw})
                })
                .then(res => res.json())
                .then(ret => {
                    alert("성공적으로 로그인 되었습니다.");
                    let user = JSON.stringify(ret);
                    setCookie('user', user);
                    location = "./customer";
                })
                .catch(error => {
                    alert("아이디/비밀번호를 확인해주세요.");
                })
        }
    </script>
    

</body>

</html>
